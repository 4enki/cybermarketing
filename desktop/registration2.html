    <main>
      <div class="panel-wrapper">
  <div class="panel-logo">
    <a href="/"><i class="ico ico-logo-dark"></i></a>
  </div><!-- /.panel-logo -->
  <div class="feature-panel panel-bg" style="background-image: url('/assets/images/panel-bg.png');"></div><!-- /.feature-panel -->
  <div class="main-panel">
    
    
    <div class="main-panel__switch">
      <a href="">У вас есть аккаунт?</a>
      <a href="auth.html" class="btn btn-outline btn-big">Вход</a>
    </div><!-- /.main-panel__switch -->
    
    
    <div class="main-panel__steps">
      <div class="panel-step">
        <div class="panel-step__item">
          <div class="circle quarter">
            <span class="circle__type"><span>1</span></span>
          </div><!-- /.circle -->
          <div class="circle__name">Регистрация</div>
        </div><!-- /.panel-step__item -->

        <div class="panel-step__divider"></div>

        <div class="panel-step__item">
          <div class="circle">
            <span class="circle__type"><span>2</span></span>
          </div><!-- /.circle -->
          <div class="circle__name">Оплата</div>
        </div><!-- /.panel-step__item -->

      </div>
    </div><!-- /.main-panel__steps -->
    
    
    <div class="main-panel__box">
      
      
      
      
      
      <form action="" class="form form-user">
        <div class="form-name">
          <h3>Регистрация студента</h3>
        </div>
        <div class="form-group">
          <label for="name" class="form-control-label hide">Ваше имя</label>
          <input type="text" id="name" class="form-control" placeholder="Ваше имя" autofocus value="Дмитрий">
        </div><!-- /.form-group -->
        <div class="form-group">
          <label for="fname" class="form-control-label hide">Ваша фамилия</label>
          <input type="text" id="fname" class="form-control" placeholder="Фамилия">
        </div><!-- /.form-group -->
        <div class="form-group">
          <label for="email" class="form-control-label hide">Личный email</label>
          <input type="text" id="email" class="form-control" placeholder="Личный email">
        </div><!-- /.form-group -->
        <div class="form-group status-right">
          <label for="pass" class="form-control-label hide">Придумайте пароль</label>
          <input type="password" id="pass" class="form-control" placeholder="Придумайте пароль">
          <span class="form-control-feedback"><i class="ico ico-eyes"></i></span>
        </div><!-- /.form-group -->
        <div class="form-actions full">
          <button class="btn btn-green" id="submit"><span class="mee-ink"></span>Далее</button>
        </div><!-- /.form-actions -->
      </form><!-- /form.form -->
      
      
      
    </div><!-- /.main-panel__box -->
    <div class="main-panel__footer">
      <p>При входе в систему вы подтверждаете, что принимаете условия <a href="">пользовательского соглашения</a>.</p>
    </div>
