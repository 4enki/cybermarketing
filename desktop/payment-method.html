  <body>
    <main>
      <div class="panel-wrapper">
  <div class="panel-logo">
    <a href="/"><i class="ico ico-logo-dark"></i></a>
  </div><!-- /.panel-logo -->
  <div class="feature-panel panel-bg" style="background-image: url('/assets/images/panel-bg.png');"></div><!-- /.feature-panel -->
  <div class="main-panel">
    
    
    
    
    <div class="main-panel__steps">
      <div class="panel-step panel-step--end">
        <div class="panel-step__item">
          <div class="circle full">
            <span class="circle__type"><span>1</span></span>
          </div><!-- /.circle -->
          <div class="circle__name">Регистрация</div>
        </div><!-- /.panel-step__item -->

        <div class="panel-step__item">
          <div class="circle half">
            <span class="circle__type"><span>2</span></span>
          </div><!-- /.circle -->
          <div class="circle__name">Оплата</div>
        </div><!-- /.panel-step__item -->

      </div>
    </div><!-- /.main-panel__steps -->
    
    <div class="main-panel__box">
      
      
      
      
      
      
      <form action="" class="form form-user form-payment">
        <div class="form-name">
          <h3>Выберите способ оплаты</h3>
        </div>

        <div class="payment-list">

          <div class="payment-method">
            <div class="payment-method__box">
              <div class="payment-method__icon">
                <div class="payment-ico"><span><i class="ico ico-yandex-money"></i></span></div><!-- /.payment-ico -->
              </div><!-- /.payment-method__icon -->
              <div class="payment-method__name">ЯндексДеньги</div><!-- /.payment-method__name -->
              <div class="payment-method__check">
                <div class="form-check form-check--bg">
                  <input type="checkbox" name="payment-method1" id="yad" checked>
                  <label for="yad"><span class="form-check-control"></span></label>
                </div><!-- /.form-check -->
              </div><!-- /.payment-method__check -->
            </div><!-- /.payment-method__box -->
          </div><!-- /.payment-method -->
          <div class="payment-method selected">
            <div class="payment-method__box">
              <div class="payment-method__icon">
                <div class="payment-ico"><span><i class="ico ico-webmoney"></i></span></div><!-- /.payment-ico -->
              </div><!-- /.payment-method__icon -->
              <div class="payment-method__name">WebMoney</div><!-- /.payment-method__name -->
              <div class="payment-method__check">
                <div class="form-check form-check--bg">
                  <input type="checkbox" name="payment-method2" id="wm" checked>
                  <label for="wm"><span class="form-check-control"></span></label>
                </div><!-- /.form-check -->
              </div><!-- /.payment-method__check -->
            </div><!-- /.payment-method__box -->
          </div><!-- /.payment-method -->
          <div class="payment-method">
            <div class="payment-method__box">
              <div class="payment-method__icon">
                <div class="payment-ico"><span><i class="ico ico-qiwi"></i></span></div><!-- /.payment-ico -->
              </div><!-- /.payment-method__icon -->
              <div class="payment-method__name">Qiwi</div><!-- /.payment-method__name -->
              <div class="payment-method__check">
                <div class="form-check form-check--bg">
                  <input type="checkbox" name="payment-method3" id="qiwi" checked>
                  <label for="qiwi"><span class="form-check-control"></span></label>
                </div><!-- /.form-check -->
              </div><!-- /.payment-method__check -->
            </div><!-- /.payment-method__box -->
          </div><!-- /.payment-method -->
          <div class="payment-method">
            <div class="payment-method__box">
              <div class="payment-method__icon">
                <div class="payment-ico"><span><i class="ico ico-bank-card"></i></span></div><!-- /.payment-ico -->
              </div><!-- /.payment-method__icon -->
              <div class="payment-method__name">Банковская карта</div><!-- /.payment-method__name -->
              <div class="payment-method__check">
                <div class="form-check form-check--bg">
                  <input type="checkbox" name="payment-method4" id="card" checked>
                  <label for="card"><span class="form-check-control"></span></label>
                </div><!-- /.form-check -->
              </div><!-- /.payment-method__check -->
            </div><!-- /.payment-method__box -->
          </div><!-- /.payment-method -->
          <div class="payment-method">
            <div class="payment-method__box">
              <div class="payment-method__icon">
                <div class="payment-ico"><span><i class="ico ico-terminal"></i></span></div><!-- /.payment-ico -->
              </div><!-- /.payment-method__icon -->
              <div class="payment-method__name">Через терминал</div><!-- /.payment-method__name -->
              <div class="payment-method__check">
                <div class="form-check form-check--bg">
                  <input type="checkbox" name="payment-method5" id="terminal" checked>
                  <label for="terminal"><span class="form-check-control"></span></label>
                </div><!-- /.form-check -->
              </div><!-- /.payment-method__check -->
            </div><!-- /.payment-method__box -->
          </div><!-- /.payment-method -->

        </div><!-- /.payment-list -->

        <div class="payment-period">
          <div class="payment-period__name">Вы выбрали:</div><!-- /.payment-period__name -->
          <div class="payment-period__select">Разовый платёж</div><!-- /.payment-period__select -->
        </div><!-- /.payment-period -->
        <div class="form-actions full">
          <button class="btn btn-green" id="submit"><span class="mee-ink"></span>Оплатить 25 000 рулей</button>
        </div><!-- /.form-actions -->
      </form><!-- /form.form -->
      
      
    </div><!-- /.main-panel__box -->
    <div class="main-panel__footer">
      <p>При входе в систему вы подтверждаете, что принимаете условия <a href="">пользовательского соглашения</a>.</p>
    </div>
  </div><!-- /.main-panel -->
